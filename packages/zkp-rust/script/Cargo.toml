[package]
name = "credential-verifier-script"
version = "0.1.0"
edition = "2021"

[dependencies]
sp1-sdk = "3.0.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
hex = "0.4"
tokio = { version = "1.0", features = ["full"] }
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"

[[bin]]
name = "prove"
path = "src/main.rs"

[[bin]]
name = "execute"
path = "src/bin/execute.rs"
